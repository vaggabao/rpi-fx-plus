<link rel="stylesheet" href="assets/css/gallery.css">

<div id="gallery">
    <section id="camera-roll">
        <h3>Camera Roll</h3>
        <br>
        <div class="gallery-directive">
            <div ng-show="ctrl.cameraRoll.length > 0 && ctrl.gallery.loading === false">
                <div id="photo" ng-show="ctrl.cameraRoll.length > 0">
                    <img ng-src="service/app/camera-roll/{{ ctrl.selectedPhoto }}">
                </div>
                
                <div id="photo-list">
                    <div class="list-placeholder" ng-scrollbars-config="ctrl.scrollbar.config" ng-scrollbars>
                        <div class="photo" ng-repeat="photo in ctrl.cameraRoll" ng-click="ctrl.selectPhoto(photo)">
                            <img ng-src="service/app/camera-roll/{{ photo }}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="sk-fading-circle" ng-show="ctrl.gallery.loading === true">
                <div class="sk-circle1 sk-circle"></div>
                <div class="sk-circle2 sk-circle"></div>
                <div class="sk-circle3 sk-circle"></div>
                <div class="sk-circle4 sk-circle"></div>
                <div class="sk-circle5 sk-circle"></div>
                <div class="sk-circle6 sk-circle"></div>
                <div class="sk-circle7 sk-circle"></div>
                <div class="sk-circle8 sk-circle"></div>
                <div class="sk-circle9 sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
            </div>
            
            <h2 ng-show="ctrl.cameraRoll.length === 0 && ctrl.gallery.loading === false">No photos found</h2>
        </div>
    </section>
</div>
